<div class="table-container">
    <table mat-table [dataSource]="tableData">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- patientName Column -->
        <ng-container matColumnDef="collectedDate">
            <th mat-header-cell *matHeaderCellDef> Collected date</th>
            <td mat-cell *matCellDef="let element"> {{element.earliestPositiveRankingTestSampleCollectedDate | date }} </td>
        </ng-container>

        <!-- result Column -->
        <ng-container matColumnDef="caseQuantity">
            <th mat-header-cell *matHeaderCellDef> Case Quantity</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- result Column -->
        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef> Order Counts</th>
            <td mat-cell *matCellDef="let element"> {{element.orderCounts}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div><mat-paginator #tablePaginator (page)="pageEventEmiter.emit($event)"  [pageSizeOptions]="[5, 10, 20]" [pageSize]="5"
    [length]="totalElements"></mat-paginator>
